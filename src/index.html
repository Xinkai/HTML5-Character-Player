<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HTML5 Character Player</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script src="player.js"></script>
    <script src="index.js"></script>
    <meta name="description" content="A player that plays video as ASCII-art.">
    <meta name="keywords" content="HTML5,Canvas,JavaScript,Video,Video Tag,ASCII Art,Character Player">
    <meta name="author" content="Xinkai Chen">
</head>
<body>
<div id="wrapper">

<h1>HTML5 Character Player</h1>

<div id="native_player_container" class="video_player_container">
    <video id="native_player" autoplay controls loop width="640" height="360"></video>
</div>
<div id="character_player_container" class="video_player_container">
    <canvas id="character_player" width="640" height="360"></canvas>
</div>

<section id="tabs" class="clearfix">
    <fieldset>
        <legend>Commands</legend>
        <div id="file_open_wrapper" class="btn btn-success"><i class="glyphicon glyphicon-film"></i>&nbsp;Open File
            <input type="file" id="input_file_open" accept="video/*" />
        </div>
        <button type="button" id="btn_snapshot" disabled class="btn btn-success"><i class="glyphicon glyphicon-picture"></i>&nbsp;Snapshot</button>
        <button type="button" id="btn_fullscreen" class="btn btn-success"><i class="glyphicon glyphicon-fullscreen"></i>&nbsp;Fullscreen</button>
        <div id="status">
            FPS: <span id="fps"></span><br />
            Video width: <span id="video_width"></span> px&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Video height: <span id="video_height"></span> px
        </div>
    </fieldset>
    <fieldset id="settings">
        <legend>Settings</legend>
        <form role="form">
            <div class="setting-group clearfix">
                <div class="slider_label">
                    <label for="input_pixelate_width" class="control-label">Pixelate width</label>
                    <label for="input_pixelate_width">
                        <span id="pixelate_width"></span> px
                    </label>
                </div>
                <input type="range" id="input_pixelate_width" value="10" min="2" max="30" />

                <div class="slider_label">
                    <label for="input_pixelate_height" class="control-label">
                        Pixelate height <span id="pixelate_height"></span> px
                    </label>
                </div>
                <input type="range" id="input_pixelate_height" value="10" min="2" max="30" />
            </div>
            <div class="setting-group clearfix">
                <label><input type="checkbox" id="input_use_character" />Use characters</label>
                <label>
                    <input type="text" id="input_character_set" class="form-control" value="&#9608; &#9619; &#9618; &#9617; &nbsp;" disabled />
                </label>
                <p class="help_text">
                    For example: <code>@ ★ ☆ ○ . &amp;nbsp;</code><br />
                    "Intense" characters should come first. Use space as a delimiter.
                </p>
            </div>
            <div class="setting-group clearfix">
                <div class="slider_label">
                    <label for="input_character_font_size">Character font size <span id="character_font_size"></span> px</label>
                    <input type="range" id="input_character_font_size" value="10" min="2" max="20" disabled />
                </div>
                <br />
                <label>Override character color<br />
                <input type="text" id="input_character_color" class="form-control" placeholder="CSS color string" disabled /></label>
            </div>
        </form>
    </fieldset>
</section>
